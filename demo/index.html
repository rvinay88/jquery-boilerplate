<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.boilerplate.js"></script>
		<link rel="stylesheet" href="foundation.css">
	</head>
	<body>
	<div class="fext-container">
		<nav class="top-bar" data-topbar>
		  <ul class="title-area">
		    <li class="name">
		      <h1><a href="#">My Site</a></h1>
		    </li>
		    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		  </ul>

		  <section class="top-bar-section">
		    <!-- Right Nav Section -->
		    <ul class="right">
		      <li class="active"><a href="#">Right Nav Button Active</a></li>
		      <li class="has-dropdown">
		        <a href="#">Right Button with Dropdown</a>
		        <ul class="dropdown">
		          <li><a href="#">First link in dropdown</a></li>
		        </ul>
		      </li>
		    </ul>

		    <!-- Left Nav Section -->
		    <ul class="left">
		      <li><a href="#">Left Nav Button</a></li>
		    </ul>
		  </section>
		</nav>		
		
	</div>
		<script>
			$(function() {
				$(".fext").fext({});
			});
		</script>
		<script src="../dist/modernizr.js"></script>
		<script src="../dist/foundation.js"></script>
		<script src="../dist/foundation.topbar.js"></script>
		<script src="../dist/foundation.offcanvas.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
